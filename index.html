<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DotDashDot – Morse Code Translator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='.9em' font-size='90'>.-.</text></svg>">
  </head>
  <body>
    <div id="root">
      <div id="boot-status" class="boot-status">
        Loading DotDashDot... (If this stays, open DevTools Console)
      </div>
      <noscript class="noscript">
        JavaScript required – enable it to use the app.
      </noscript>
    </div>

    <textarea id="english-input" placeholder="Enter English..."></textarea>
    <textarea id="morse-output" placeholder="Morse output" readonly></textarea>
    <span id="status-english" class="hint small" hidden></span>

    <hr />

    <textarea id="morse-input" placeholder="Enter Morse (.- /)"></textarea>
    <textarea id="english-output" placeholder="English output" readonly></textarea>
    <span id="status-morse" class="hint small" hidden></span>

    <div class="actions">
      <button id="btn-to-morse" type="button">English → Morse</button>
      <button id="btn-to-english" type="button">Morse → English</button>
    </div>

    <script type="module" src="/src/main.jsx"></script>
    <script type="module" src="src/utils/converter.js"></script>
  </body>
</html>
